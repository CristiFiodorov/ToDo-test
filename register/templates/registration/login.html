{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? <a href= {% url 'register' %}>Sign up </a></p>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock  %}
